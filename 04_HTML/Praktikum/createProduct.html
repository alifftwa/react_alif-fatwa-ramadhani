<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Create Product</h1>

    <h2>Detail Product</h2>

    <div>
      <form action="#">
        <label for="product-name">Product Name</label><br />
        <input type="text" id="product-name" />
      </form>
    </div>
    <br />

    <div>
      <form action="#">
        <label for="product-categoty">Product Category</label><br />
        <select name="#" id="">
          <option value="Category-1">Category 1</option>
          <option value="Category-2">Category 2</option>
          <option value="Category-3">Category 3</option>
          <option value="Category-4">Category 4</option>
          <option value="Category-5">Category 5</option>
        </select>
      </form>
    </div>
    <br />

    <div>
      <form action="#">
        <label for="product-freshness">Product Freshness:</label><br />
        <input type="radio" name="product-freshness" id="brand-new" />
        <label for="brand-new">Brand New</label><br />
        <input type="radio" name="product-freshness" id="second-hank" />
        <label for="second-hank">Second Hank</label><br />
        <input type="radio" name="product-freshness" id="refurbished" />
        <label for="refurbished">Refurbished</label><br />
      </form>
    </div>

    <div>
      <p>Image of Product</p>
      <input type="file" name="image-product" id="image-product" />
    </div>
    <br />

    <div>
      <label for="additional-description">Additional Description</label><br />
      <input type="textarea" name="" id="" />
    </div>
    <br />

    <div>
      <form action="">
        <label for="product-price">Product Price:</label><br />
        <input type="text" name="" id="" value="$100" />
      </form>
    </div>
    <br />

    <button id="btn-submit">Submit</button>
  </body>
</html>
